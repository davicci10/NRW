<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanenter Ausschluss</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend Deca', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #111214, #111214);
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #69699b(44, 44, 44, 0.95);
            border-radius: 20px;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #ca4c4c;
            font-weight: 900;
            font-size: 2.5em;
            margin-bottom: 20px;
            border-radius: 12px;
            padding: 15px;
            background-color: rgba(255, 0, 0, 0.15);
            animation: pulse 2s infinite;
        }
        p {
            font-weight: 400;
            font-size: 1.2em;
            line-height: 1.7;
            margin: 15px 0;
        }
        .highlight {
            font-weight: 700;
            color: #ff6666;
            border-radius: 10px;
            padding: 6px 12px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .contact-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff3333;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
        }
        .contact-btn:hover {
            background-color: #cc2929;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Permanenter Ausschluss</h1>
        <p>Du bist <span class="highlight">dauerhaft</span> von dieser Webseite ausgeschlossen.</p>
        <p>FÃ¼r weitere Informationen oder um Einspruch einzulegen, kontaktiere bitte unseren Support.</p>
        <a href="https://leck.meine.eier.nrw" class="contact-btn">Support kontaktieren</a>
    </div>
</body>
</html>
